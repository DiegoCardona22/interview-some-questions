<!DOCTYPE html>
<html lang="es">
  <head>
    <title>
      Tables
    </title>
  </head>
  <body>
    <table>
      <caption>Table 1</caption>
      <thead>
        <tr>
          <th>Header 1</th>
          <th>Header 2</th>
          <th>Header 3</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Item 1</td>
          <td>Item 2</td>
          <td>Item 3</td>
        </tr>
        <tr>
          <td>Item 4</td>
          <td>Item 5</td>
          <td>Item 6</td>
        </tr>
        <tr>
          <td>Item 7</td>
          <td>Item 8</td>
          <td>Item 9</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Footer 1</td>
          <td>Footer 2</td>
          <td>Footer 3</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
