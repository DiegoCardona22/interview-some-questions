<!DOCTYPE html>
<html>
  <head>
    <style>
      .square {
        width: 100px;
        height: 100px;
        background-color: red;
        position: relative;
        animation-name: move;
        animation-duration: 2s;
        animation-iteration-count: infinite;
        animation-direction: alternate;
      }
      
      @keyframes move {
        from { top: 0; }
        to { top: 200px; }
      }
    </style>
  </head>
<body>
  <div class="square"></div>
</body>
</html>
